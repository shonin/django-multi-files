{% extends 'base.html' %}

{% block subcontent %}
    <div class="jumbotron">
        <p><a href="/"><- Go Back</a></p>
        <h4>Editing: {{ file.name }}</h4>
        <a href="https://s3.amazonaws.com/{{ bucket_name }}/{{ file.key }}">
            Download file
        </a>
    </div>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send" />
    </form>
{% endblock %}
